<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ramda/0.25.0/ramda.min.js"></script>

    <title>Calories Counter</title>
</head>

<body class="sans-serif bg-white pa3">
    <script id="page" type="text/x-handlebars">
        <table class="mw5 center w-100 collapse ba b--light-gray">
            <thead>
                <tr>
                    <th class="pa2">Meal</th>
                    <th class="pa2">Calories</th>
                </tr>
            </thead>
            <tbody>
                {{#each meals}}
                    <tr class="stripe-dark">
                        <td class="pa2">{{name}}</td>
                        <td class="pa2 tr">{{calories}}</td>
                    </tr>
                {{/each}}
                <tr class="bt b">
                    <td class="pa2 tr">Total:</td>
                    <td class="pa2 tr">{{total}}</td>
                </tr>
            </tbody>
        </table>
    </script>

    <div id="content"></div>

    <script>
        const page = document.querySelector("#page").innerHTML;

        const pageRenderer = Handlebars.compile(page);

        const meals = [
            {
                name: "Breakfast",
                calories: 440,
            },
            {
                name: "Snack",
                calories: 110,
            },
            {
                name: "Lunch",
                calories: 600,
            },
            {
                name: "Dinner",
                calories: 200,
            },
        ];

        const app = (meals) => {
            return {
                meals,
                total: R.compose(
                    R.sum,
                    R.map((e) => e.calories)
                )(meals)
            }
        };

        const context = app(meals);

        let pageResult = pageRenderer(context);

        document.querySelector("#content").innerHTML = pageResult;
    </script>
</body>

</html>
